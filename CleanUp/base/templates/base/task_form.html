{% extends "main.html" %} {% load static %} {% block head %}
<!-- <link rel="stylesheet" href="/clean-up/static/styles/home.css"> -->
<link rel="stylesheet" href="{% static 'styles/home.css' %}" />
<link rel="stylesheet" href="{% static 'styles/add.css' %}" />

<title>Dashboard</title>
{% endblock %} {% block content %}
<div class="task-title">
  Add A New Task!
</div>

<section>
  <div class="container-add">
      <div class="task-form">
          <form method="POST">
              {% csrf_token %}

              <div class="form-group">
                  <label class="form-control-label">Task Name</label>
                  <input required type="text" name="name" class="form-control name" placeholder="Enter Your Name">
              </div>

              <div class="form-group">
                  <label class="form-control-label">Assign To</label>
                  <input required type="text" name="assigned" class="form-control" placeholder="Enter Username" list="user_list">
                  <datalist id="user_list">
                      {% for tuser in tusers %}
                      <option value="{{tuser.username}}">{{tuser.name}}</option>
                      {% endfor %}
              </datalist>
              </div>
              <div class="form-group">
                  <label class="form-control-label">Category</label>
                  <input required type="text" name="category" class="form-control" placeholder="Enter Category" list="category_list">
                  <datalist id="category_list">
                          {% for categoryn in categories %}
                          <option value="{{categoryn.name}}">{{categoryn.name}}</option>
                          {% endfor %}
                  </datalist>
              </div>
              <div class="form-group">
                  <label class="form-control-label">Location</label>
                  <input required type="text" name="location" class="form-control" placeholder="Enter Location" list="location_list">
                  <datalist id="location_list">
                      {% for location in locations %}
                      <option value="{{location.name}}">{{location.name}}</option>
                      {% endfor %}
              </datalist>
              </div>
              <div class="form-group">
                  <label class="form-control-label">Task Points</label>
                  <input required type="number" name="coins" class="form-control name" placeholder="Enter Your Points">
              </div>
              <div class="col-lg-12 loginbttm">
                  <div class="col-lg-6 login-btm login-button" style="margin: 5px auto;">
                      <button type="submit" class="btn btn-outline-primary">
                          Submit</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
<script src="{%static 'js/script.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
{% endblock %}
